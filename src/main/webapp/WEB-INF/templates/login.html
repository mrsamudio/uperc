<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="comun/metadatos.html :: metadatos">

<meta charset="UTF-8">
<title>login Estático</title>
<link rel="Stylesheet" href="../../css/bootstrap.min.css" />
<link rel="Stylesheet" href="../../css/login.css" />

</head>

<body class="d-flex flex-column">

	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-6 mx-auto">
				<div class="jumbotron">


					<form class="form-signin" method="POST" th:action="@{/login.html}">
						<!-- 						th:object="${usuario}" -->

						<h2 class="form-heading">Inicio de sesión</h2>

						<div class="form-group">
							<label for="correo">Correo electrónico</label> <input
								id="username" name="username" class="form-control" type="email"
								placeholder="Escriba el correo" aria-describedby="emailHelp"
								autofocus required />

							<!-- 								th:field="*{correo}" th:errorclass="fieldError" -->

							<small id="emailHelp" class="form-text text-muted">solo
								se permite el correo electrónico.</small>
						</div>

						<div class="form-group">
							<label for="contrasena">Contraseña</label> <input id="password"
								name="password" class="form-control" type="password"
								placeholder="Escriba su contraseña" required>
						</div>

						<div class="form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">Recordarme en este dispositivo</label>
						</div>

						<button type="submit"
							class="btn btn-primary btn-lg btn-block">Iniciar
							sesión</button>
						<small class="text-center"> <a href="/registro.html" th:href="@{/registro.html}">Registrarse
								como usuario</a>
						</small>

					</form>


				</div>
			</div>
		</div>

	</div>

	<div class="modal fade" id="mensajeModal" tabindex="-1" role="dialog">

		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="titulomodal">Intentalo de nuevo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" th:text="${errormensaje}">Este es
					un mensaje modal</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="comun/cuerpo/piedepagina.html :: piedepagina">
		<p>Proyecto de grado UPERC Est. 2021</p>
	</footer>

	<div th:replace="comun/scripts.html :: ejecucscripts"></div>

	<script type="text/javascript" th:utext="${mostrar}"></script>

</body>
</html>
