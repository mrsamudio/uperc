<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="comun/metadatos.html :: metadatos">

<meta charset="UTF-8">
<title>login Estático</title>

<link rel="Stylesheet" href="../../css/bootstrap/bootstrap.css" />
<link rel="Stylesheet" href="../../css/login.css" />

</head>
<body>

	<div class="container">
		<form class="form-signin" method="POST" action="#" data-th-action="@{/doLogin}" data-th-object="${usuario}">

			<h2 class="form-heading">Inicio de sesión</h2>

			<div class="form-group">
				<label for="correo">Correo electrónico</label>
				
				<input id="correo" name="correo" class="form-control" type="email" data-th-field="${correo}"
				data-th-errorclass="fieldError"
				 placeholder="Escriba el correo" aria-describedby="emailHelp" /> 

				<small id="emailHelp" class="form-text text-muted">solo se
					permite el correo electrónico.</small>
			</div>

			<div class="form-group">
				<label for="contrasena">Contraseña</label>
				
				<input id="contrasena" name="contrasena" class="form-control" type="password" data-th-field="${contrasena}"
					placeholder="Escriba su contraseña">
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>

			<button type="submit" name="goLogin" class="btn btn-primary   btn-lg btn-block">Iniciar
				sesión</button>
			<small> class="text-center">
				<a href="/registro">Registrarse como usuario</a>
			</small>

		</form>
	</div>


	<script type="text/javascript" th:src="@{/js/jquery.js}"
		src="../../js/jquery.js"></script>
	<script type="text/javascript"
		th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"
		src="../../js/bootstrap/bootstrap.bundle.min.js"></script>


</body>
</html>
