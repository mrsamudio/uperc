<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="comun/metadatos.html :: metadatos">

<meta charset="UTF-8">
<title>login Estático</title>
<link rel="Stylesheet" href="../../css/bootstrap/bootstrap.css" />
<link rel="Stylesheet" href="../../css/login.css" />

</head>

<body class="d-flex flex-column">


<!-- <div class="page-content"> -->
<!-- </div> -->

	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-6 mx-auto">
				<div class="jumbotron">


					<!-- 		<form class="form-signin" method="POST" action="#" -->
					<!-- 			data-th-action="@{/doLogin}" data-th-object="${usuario}"> -->
					<form class="form-signin " method="POST" action=""
						data-th-object="${usuario}">

						<h2 class="form-heading">Inicio de sesión</h2>

						<div class="form-group">
							<label for="correo">Correo electrónico</label> <input id="correo"
								name="correo" class="form-control" type="email"
								data-th-field="*{correo}" data-th-errorclass="fieldError"
								placeholder="Escriba el correo" aria-describedby="emailHelp" />
							<small id="emailHelp" class="form-text text-muted">solo
								se permite el correo electrónico.</small>
						</div>

						<div class="form-group">
							<label for="contrasena">Contraseña</label> <input id="contrasena"
								name="contrasena" class="form-control" type="password"
								data-th-field="*{contrasena}"
								placeholder="Escriba su contraseña">
						</div>

						<div class="form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">Check me out</label>
						</div>

						<button type="submit" name="goLogin"
							class="btn btn-primary   btn-lg btn-block">Iniciar
							sesión</button>
						<small class="text-center"> <a href="/registro">Registrarse
								como usuario</a>
						</small>

					</form>


				</div>
			</div>
		</div>

	</div>




	<!-- Button trigger modal -->
	<!-- 	<button type="button" class="btn btn-primary" data-toggle="modal" -->
	<!-- 		data-target="#exampleModalCenter">Launch demo modal</button> -->

	<!-- 	<div class="modal fade" id="exampleModalCenter" tabindex="-1" -->
	<!-- 		role="dialog" aria-labelledby="exampleModalCenterTitle" -->
	<!-- 		th:hidden="${errorlogin}" -->
	<!-- 		aria-hidden="true"> -->
	<!-- Modal -->
	<div class="modal fade" id="mensajeModal" tabindex="-1" role="dialog">

		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="titulomodal"
						data-th-text="${errortitulo}">Título modal</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" data-th-text="${errormensaje}">Este es
					un mensaje modal</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>


	<footer data-th-replace="comun/cuerpo/piedepagina.html :: piedepagina">
		<p>Proyecto de grado UPERC Est. 2021</p>
	</footer>

	<script type="text/javascript" src="../../js/jquery.js"
		data-th-src="@{/js/jquery.js}"></script>

	<script type="text/javascript" src="../../js/jquery.js"
		data-th-src="@{/js/bootdeliver/popper.min.js}"></script>

	<script type="text/javascript"
		src="../../js/bootstrap/bootstrap.min.js"
		data-th-src="@{/js/bootstrap/bootstrap.min.js}"></script>


	<script type="text/javascript" data-th-utext="${mostrar}"></script>

</body>
</html>
